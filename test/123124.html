<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      height: 100%;
      width: 100%;
    }
    #container{
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">

  </div>
</body>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=	cg5dGqQQ3gtWeZDoIhs9TMVDql3mSYST"></script>

<script>
  function int() {
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  }

  int();
</script>
</html>
